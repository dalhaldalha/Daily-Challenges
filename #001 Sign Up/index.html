<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;800&family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="left-content">
        <img class="logo" src="img/corporate logo.svg" alt="corporate logo">
        <h2>Sign Up</h2>
        <p>Input your details below to create and account and get started</p>
        <div class="form-div">
          <div class="left-form">
            <div>
              <p>Full Name</p>
              <input type="text">
            </div>
            <div>
              <p>Date of Birth</p>
              <input type="date">
            </div>
          </div>
          <div class="right-form">
            <div>
              <p>Email</p>
              <input type="email">
            </div>
            <div>
              <p>Nationality</p>
              <input type="text">
            </div>
          </div>
        </div>
        <div class="signup-sec">
          <button class="signup-btn">Sign Up</button>
          <p>or sign up with</p>
          <div class="icons-div">
            <div class="icon-container"><img class="icons" src="img/facebook_3128208.png" alt=""></div>
            <div class="icon-container"><img class="icons" src="img/twitter_5968958.png" alt=""></div>
            <div class="icon-container"><img class="icons" src="img/apple.png" alt=""></div>
          </div>
        </div>
        
      </div>
      <div class="right-content">
        <img class="standing-guy" src="img/standing person.svg" alt="">
      </div>
    </div>
  </body>
</html>
